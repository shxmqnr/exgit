<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
예시 

<div>
<h1>회원가입</h1>

<form th:action="@{/signup}" th:object="${signupCommand}" method="post">

    <label>아이디</label><br>
    <input type="text" th:field="*{userId}" /><br>
    <div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"
    	class="error-message"></div><br>

    <label>비밀번호</label><br>
    <input type="password" th:field="*{password}" /><br>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
    	class="error-message"></div><br>

    <label>이메일</label><br>
    <input type="email" th:field="*{email}" /><br>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
    	class="error-message"></div><br>

    <button type="submit">회원가입</button>
</form>

</div>

</body>
</html>
